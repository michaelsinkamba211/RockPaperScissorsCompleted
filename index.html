<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<style>
    .options,
    .resetting{
        display: flex;
        flex-wrap: wrap;
    }
</style>
<body>

    <main>
        <div class="tittles">
            <h2 class="title">Rock Paper Scissors</h2>
            <p>choose your move</p>
        </div>
        <div class="options">
            <button class="rock"
            onclick="
            computerMove();
            personsMove('rock');
            compareMoves();
            "
            >
            <img src="./images/rock.png" alt="" class="rock-image">
            </button>
            
            <button class="paper"
            onclick="
            computerMove();
            personsMove('paper');
            compareMoves();
            "
            >
            <img src="./images/paper.png" alt="">
            </button>

            <button 
            class="scissors"
            
            onclick="
            computerMove();
            personsMove('scissors');
            compareMoves();
            "
            >
            <img src="./images/scissors.png" alt="">
            </button>

        </div>

        <div class="resetting">


            <div class="results">
                <h2>Scores here</h2>
                <p class="scores"></p>
                <div class="computer">
                    <label for="computer-move">Computer:</label>
                    <p class="computer-move">
                        no move
                    </p>
                </div>

                <div class="player">
                    <label for="your_move">You:</label>
                    <p class="player-move">
                        no move
                    </p>
                </div>

                <div class="total_result">
                    <label for="records">Records:</label>
                    <p class="records">
                        no records
                    </p>
                </div>

                <div class="total">
                    <label for="total_scores">Final Scores:</label>
                    <p class="total_scores">
                        no records
                    </p>
                </div>

                
            </div>
            
            <button class="reset" 
            onclick="
            resetScores();
            
            ">
                Reset Score
            </button>

        </div>

        <footer>
            <p>
                <a href="https://michaelsinkamba.com/" target="_blank"> Michael Sinkamba               
                </a>
            </p>
        </footer>
    </main>

</body>
</html>
